<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members - COP4331 Pages</title>
  
  <!-- EXTERNAL RESOURCES -->
  <!-- Stylesheet location: css/teamMembers.css -->
  <link rel="stylesheet" href="css/teamMembers.css">
  
  <!-- JavaScript location: js/code.js -->
  <script type="text/javascript" src="js/code.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Island+Moments&display=swap" rel="stylesheet">
</head>

<body>
  <!-- TOP HEADER -->
  <header class="top-header">
    <!-- Logo - links to index.html -->
    <a href="index.html" class="logo-link">
      <img id="logo" src="images/Icon.png" alt="Team logo">
    </a>
    
    <!-- Contacts link - links to contacts.html -->
    <a href="contacts.html" class="contacts-link">Contacts</a>
  </header>
  
  <div class="bodyContainer">
    
    <!-- MAIN CONTENT AREA -->
    <main class="main-content">
      
      <!-- LEFT SIDE - TEAM MEMBERS LIST -->
      <aside class="team-list">
        <h2>Team Members</h2>
        
        <div class="member-card">
          <img src="images/noUser.png" alt="Raymond Warrenfeltz profile picture">
          <p class="member-name">Raymond Warrenfeltz</p>
        </div>
        
        <div class="member-card">
          <img src="images/noUser.png" alt="Julien profile picture">
          <p class="member-name">Julian</p>
        </div>
        
        <div class="member-card">
          <img src="images/noUser.png" alt="Nick profile picture">
          <p class="member-name">Nick</p>
        </div>
        
        <div class="member-card">
          <img src="images/noUser.png" alt="Julianne profile picture">
          <p class="member-name">Julianne</p>
        </div>
        
        <div class="member-card">
          <img src="images/noUser.png" alt="Glenn profile picture">
          <p class="member-name">Glenn</p>
        </div>
      </aside>
      
      <!-- RIGHT SIDE - ABOUT US SECTION -->
      <section class="about-section">
        <h1>About Us</h1>
        <p>Welcome to our team page! Here you can learn more about our team members and what we do.</p>
        <p>This section can be filled with information about your project, mission, or team description.</p>
      </section>
      
    </main>
    
  </div>
</body>
</html>
