<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/contacts.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Link to external JavaScript file -->
  <script type="text/javascript" src="js/code.js?v=11"></script>
  
  <!-- Initialize contacts page - MUST BE AFTER code.js
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      loadContacts();
      initializeContactsSearch();
    }, false);
  </script>
</head> -->

<body>

  <!-- TOP HEADER -->
  <header class="top-header">
    <!-- Logo - links to index.html (images/Icon.png) -->
    <a href="index.html" class="logo-link">
      <img id="logo" src="images/Icon.png" alt="Team logo">
    </a>

    <!-- Search bar -->
    <input type="text" class="search-bar" id="searchBar" placeholder="Search contacts...">
  </header>

  <div class="overlay">
    <div class="card">

      <!-- Header with title -->
      <div class="header">
        <h1>Contacts</h1>
      </div>

      <!-- Contacts table -->
      <div class="contacts-container">
        <table class="contacts-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th></th>
            </tr>
          </thead>

          <!-- IMPORTANT: tbody starts EMPTY; JS fills it -->
          <tbody id="contactsBody"></tbody>

        </table>
      </div>

      <!-- Add button -->
      <button class="add-btn" onclick="addContact()">+</button>

    </div>
  </div>

</body>
</html>
