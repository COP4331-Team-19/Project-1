<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* This uses the background image we verified on your server */
    body {
      background: url("images/Background.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* Centers our content card */
    .overlay {
      min-height: 100%;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    /* Main white card box */
    .card {
      width: min(900px, 96vw);
      background: rgba(255, 255, 255, 0.88);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }

    /* Green styled button */
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: #0a7a0a;
      color: white;
      font-weight: 800;
      text-decoration: none;
    }

    .muted {
      opacity: 0.85;
    }

    /* Normal page content styling */
    .contact-info {
      margin-top: 20px;
    }

    .contact-info h2 {
      color: #0a7a0a;
      margin-bottom: 10px;
    }

    .contact-info p {
      line-height: 1.6;
      margin: 8px 0;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <div class="card">
