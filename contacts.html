<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/contacts.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Link to external JavaScript file -->
  <script type="text/javascript" src="js/code.js?v=2"></script>
</head>

<body>
  <header class="top-header">
    <!-- logo links to index.html (images/Icon.png) -->
    <img id="logo" src="images/Icon.png" alt="Team logo" class="logo-link" onclick="doLogout()">


    <!-- logout -->
    <button class="logout-btn" onclick="doLogout()">Logout</button>

    <!-- search bar -->
    <input type="text" class="search-bar" id="searchBar" placeholder="Search contacts...">
  </header>


  <div class="overlay">
    <div class="card">

      <!-- header of contact box -->
      <div class="header">
        <h1>Contacts</h1>
      </div>

      <!-- actual contact table -->
      <div class="contacts-container">
        <table class="contacts-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th></th>
            </tr>
          </thead>

          <!-- starts empty and will be filled by js -->
          <tbody id="contactsBody"></tbody>

        </table>
      </div>

      <!-- add contact button -->
      <button class="add-btn" onclick="addContact()">+</button>

    </div>
  </div>

</body>
</html>
